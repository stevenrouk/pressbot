{% extends 'articles/base.html' %}

{% block content %}
    <div>
        <h1>Press Release URLS</h1>
        {% if articles %}
            <p>
            {% for article in articles %}
                Article ID #{{ article.pk }}: <a href="{{ article.url }}">{{ article.url }}</a><br />
            {% endfor %}
            </p>
        {% else %}
            <p>No press release URLs yet.</p>
        {% endif %}
    </div>
{% endblock %}
